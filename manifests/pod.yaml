apiVersion: v1
kind: Pod
metadata:
  name: multi-nic-bw-checker
spec:
  containers:
  - name: checker
    image: your-repo/multi-nic-bw-checker:latest
    env:
    - name: IPERF_MODE
      value: "client" # or "server"
    - name: TARGET_IP
      value: "192.168.1.10"
    - name: DURATION
      value: "10"
    securityContext:
      capabilities:
        add: ["NET_ADMIN"]
